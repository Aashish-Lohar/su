<form class="sellerForm" [formGroup]="sellerForm">

  <div class="row-1">
    <mat-form-field appearance="outline">
      <mat-label>Device Type</mat-label>
      <mat-select formControlName="deviceType">
        <mat-option value="laptop">Laptop</mat-option>
        <mat-option value="desktop">Desktop</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Manufacturer</mat-label>
      <mat-select formControlName="manufacturer">
        <mat-option *ngFor="let m of manufacturer" value="{{m}}">{{m}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  

    <mat-form-field appearance="outline">
      <mat-label>Other Manufacturer</mat-label>
      <input matInput placeholder="Other">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Model</mat-label>
      <input matInput placeholder="15g-br104TX">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Serial Number</mat-label>
      <input matInput placeholder="CND8114PQK">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Year of Manufacturing</mat-label>
      <input matInput placeholder="2015">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Year of Purchase</mat-label>
      <input matInput placeholder="2016">
    </mat-form-field>

  
</form>
